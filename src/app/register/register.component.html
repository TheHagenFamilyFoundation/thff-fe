<div align="center">
    <h2>{{title}}</h2>
</div>
<div align="center">
    <mat-input-container>
        <input mdInput placeholder="Username" value="" required [(ngModel)]="userName" (ngModelChange)="UsernameChange($event)">
    </mat-input-container>
    <div *ngIf="ShowUserNameError">
        That User Name is already taken
    </div>
    <br>
    <mat-input-container>
        <input mdInput placeholder="Email" value="" required [(ngModel)]="email" (ngModelChange)="EmailChange($event)">
    </mat-input-container>
    <div *ngIf="ShowEmailError">
        That Email is already taken
    </div>
    <br>
    <!-- <div class="password"> -->
    <mat-input-container>
        <input mdInput placeholder="Password" value="" type="password" required [(ngModel)]="password" (ngModelChange)="PasswordChange($event)">
    </mat-input-container>
    <br>
    <div *ngIf="ShowConfirmPassword">
        <mat-input-container>
            <input mdInput placeholder="Confirm Password" value="" type="password" required [(ngModel)]="confirmPassword" (ngModelChange)="ConfirmPasswordChange($event)">
        </mat-input-container>
    </div>
    <!-- </div> -->
    <br>
    <div *ngIf="CanRegister">
        <button mat-raised-button (click)="register()">Register</button>
    </div>
</div>
