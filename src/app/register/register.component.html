<div align="center">
    <h2>{{title}}</h2>
</div>
<div align="center">
    <mat-form-field class="quarter-width">
        <input matInput placeholder="Username" [formControl]="userNameFormControl" value="" required
            (keyup)="userName$.next($event.target.value)">
        <mat-hint>
            <div *ngIf="ShowUserNameError">
                That User Name is already taken
            </div>
        </mat-hint>
        <mat-error *ngIf="userNameFormControl.hasError('required')">
            Username is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <br>
    <mat-form-field class="quarter-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" value=""
            required (keyup)="email$.next($event.target.value)">
        <mat-hint>
            <div *ngIf="ShowEmailError">
                That Email is already taken
            </div>
        </mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <br>
    <mat-form-field class="quarter-width">
        <input matInput placeholder="Password" [formControl]="passwordFormControl" value="" type="password" required
            (keyup)="password$.next($event.target.value)">
        <mat-error *ngIf="cpasswordFormControl.hasError('required')">
            Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <br>
    <div *ngIf="ShowConfirmPassword">
        <mat-form-field class="quarter-width">
            <input matInput placeholder="Confirm Password" [formControl]="cpasswordFormControl" value="" type="password"
                required (keyup)="confirmPassword$.next($event.target.value)">
            <mat-error *ngIf="cpasswordFormControl.hasError('required')">
                Confirm Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <br>
    <div *ngIf="CanRegister">
        <button mat-raised-button (click)="register()">Register</button>
    </div>
    <div *ngIf="Submitted">
        <mat-spinner></mat-spinner>
    </div>
</div>
