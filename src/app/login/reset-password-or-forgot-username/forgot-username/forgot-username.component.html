<div align="center">
  <h3>{{title}}</h3>
</div>
<div align="center">
  <div>
    <mat-form-field class="quarter-width">
      <input matInput placeholder="Email" type="email" value="" (keyup)="email$.next($event.target.value)">
    </mat-form-field>
  </div>
  <div *ngIf="ShowEmailError">
    That User Name was not found in the database.
  </div>
  <div *ngIf="CanRetrieveUserName">
    <button mat-raised-button (click)="retrieveUsername()">Retrieve Username</button>
  </div>
</div>
