<div align="center">
  <h3>{{title}}</h3>
</div>
<div align="center">
  <div>
    <mat-input-container>
      <input matInput placeholder="Username" type="username" value="" [(ngModel)]="username">
    </mat-input-container>
    <br>
    <mat-input-container>
      <input matInput placeholder="Email" type="email" value="" [(ngModel)]="email">
    </mat-input-container>
  </div>
  <div>
    <button mat-raised-button (click)="resetPassword()">Reset Password</button>
  </div>
</div>
