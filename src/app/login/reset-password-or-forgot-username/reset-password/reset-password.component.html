<div align="center">
  <h3>{{title}}</h3>
</div>
<div align="center">
  <div>
    <mat-input-container>
      <input matInput placeholder="Username" type="username" value="" [(ngModel)]="userName" (ngModelChange)="UsernameChange($event)">
    </mat-input-container>
    <div *ngIf="ShowUserNameError">
      That User Name was not found in the database.
    </div>
    <br>
    <mat-input-container>
      <input matInput placeholder="Email" type="email" value="" [(ngModel)]="email" (ngModelChange)="EmailChange($event)">
    </mat-input-container>
    <div *ngIf="ShowEmailError">
      That Email was not found in the database.
    </div>
  </div>
  <div *ngIf="CanResetPassword">
    <button mat-raised-button (click)="resetPassword()">Reset Password</button>
  </div>
</div>
