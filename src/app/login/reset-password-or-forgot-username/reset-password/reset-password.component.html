<div align="center">
  <h3>{{title}}</h3>
</div>
<div align="center">
  <div>
    <md-input-container>
      <input mdInput placeholder="Username" type="username" value="" [(ngModel)]="username">
    </md-input-container>
    <br>
    <md-input-container>
      <input mdInput placeholder="Email" type="email" value="" [(ngModel)]="email">
    </md-input-container>
  </div>
  <div>
    <button md-raised-button (click)="resetPassword()">Reset Password</button>
  </div>
</div>
