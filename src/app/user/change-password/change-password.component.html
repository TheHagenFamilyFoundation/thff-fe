<h3>Change Password</h3>
<mat-form-field>
  <input matInput placeholder="Current Password" type="password" value="" (keyup)="currentPassword$.next($event.target.value)" [(ngModel)]="curP">
</mat-form-field>
<br>
<mat-form-field>
  <input matInput placeholder="New Password" type="password" value="" (keyup)="newPassword$.next($event.target.value)" [(ngModel)]="newP">
</mat-form-field>
<br>
<div *ngIf="ShowConfirmPassword">
  <mat-form-field>
    <input matInput placeholder="Confirm Password" type="password" value="" (keyup)="confirmPassword$.next($event.target.value)" [(ngModel)]="conP">
  </mat-form-field>
</div>
<div *ngIf="!ShowConfirmPassword">
  <br>
  <br>
  <br>
</div>
<div *ngIf="ShowMessage">
  {{message}}
  <br>
  <br>
</div>
<div *ngIf="CanChangePassword">
  <button mat-raised-button (click)="changePassword()">Change Password</button>
</div>
<div *ngIf="!CanChangePassword">
  <br>
  <br>
</div>
