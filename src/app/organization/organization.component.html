<mat-card>
  <mat-card-title align="center">Organization Page - {{org?.name}}</mat-card-title>
  <mat-card-content>
    <mat-grid-list cols="2" [rowHeight]="basicRowHeight">
      <mat-grid-tile [rowspan]="2">
        <mat-card>
          <mat-card-content>
            <div *ngIf='org'>
              <app-organization-info [org]='org'></app-organization-info>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card>
          <mat-card-content>
            <div *ngIf='org'>
              <app-organization-users [org]="org"></app-organization-users>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card>
          <mat-card-content>
            <div *ngIf='org'>
              <app-organization-requests [org]="org"></app-organization-requests>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-card-title align="center">
          <mat-card>
            <mat-card-content>

              <h3>501c3</h3>
              <div *ngIf="!HasUpload501c3">
                <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".pdf,.doc,.docx">
                <div *ngIf="CanUpload501c3">
                  <button mat-raised-button (click)="upload()">Upload</button>
                </div>
              </div>
              <div *ngIf="HasUpload501c3">
                {{HasUpload501c3}}
                <a href="https://www.w3schools.com">Visit W3Schools</a>
                <button mat-raised-button (click)="get501c3()">View 501c3</button>
              </div>
            </mat-card-content>
          </mat-card>
        </mat-card-title>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
