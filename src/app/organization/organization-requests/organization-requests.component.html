<h3>Letter of Intents</h3>
<button mat-icon-button color="primary" (click)="createLOIFull()">
    <mat-icon>add</mat-icon>
</button>
<!-- <div *ngIf="HasLOIs"> -->
<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row" class="select"> {{row.name}} </mat-cell>
        </ng-container>

        <!-- will become the submit status-->
        <!-- <ng-container matColumnDef="submit">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Submit </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-button (click)="submitLOI(row)">
                        <mat-icon>check_circle</mat-icon>
                    </button>
                </mat-cell>
            </ng-container> -->

        <ng-container matColumnDef="createdAt">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Created On </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.createdAt | date: 'MM/dd/yyyy'}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="submitted">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Submitted </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <div *ngIf="row.submitted">
                    {{row.submittedOn | date: 'MM/dd/yyyy'}}
                </div>
                <div *ngIf="!row.submitted">
                    Has not been submitted.
                </div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)">
        </mat-row>
    </mat-table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
    <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
