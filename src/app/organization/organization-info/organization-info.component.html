<div align="center">
  <h3>Organization Information</h3>
</div>

<div *ngIf="!editing">
  <button mat-raised-button (click)="edit()">Edit</button>
</div>

<div *ngIf="editing">
  <button mat-raised-button (click)="save()">Save</button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</div>

<br>
<div *ngIf='!editing'>

  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Legal Name" value={{legalName}} disabled>
    </mat-form-field>

    <div>
      <mat-form-field>
        <input matInput placeholder="Year Founded" value={{yearFounded}} disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Current Operating Budget" value={{currentOperatingBudget}} disabled>
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput placeholder="Executive Director" value={{director}} disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone Number" value={{phone}} disabled>
    </mat-form-field>
    <div>
      Contact Person
      <p>
        <mat-form-field>
          <input matInput placeholder="Contact Person" value={{contactPerson}} disabled>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Title" value={{contactPersonTitle}} disabled>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phone Number" value={{contactPersonPhoneNumber}} disabled>
        </mat-form-field>
      </p>
    </div>
    <mat-form-field>
      <input matInput placeholder="Email" value={{email}} disabled>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Address" value={{address}} disabled></textarea>
      <mat-hint align="start">
        <strong>Principal/Administrative Office</strong>
      </mat-hint>
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="City" value={{city}} disabled>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="State" value={{state}} disabled>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Zip" value={{zip}} disabled>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <mat-form-field>
      <input matInput placeholder="Fax" value={{fax}} disabled>
    </mat-form-field>
  </div>

</div>
<div *ngIf='editing'>
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Legal Name" value={{legalName}} (keyup)="legalName$.next($event.target.value)">
    </mat-form-field>
    <div>
      <mat-form-field>
        <input matInput placeholder="Year Founded" value={{yearFounded}} (keyup)="yearFounded$.next($event.target.value)">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Current Operating Budget" value={{currentOperatingBudget}} (keyup)="currentOperatingBudget$.next($event.target.value)">
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput placeholder="Executive Director" value={{director}} (keyup)="director$.next($event.target.value)">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone Number" value={{phone}} (keyup)="phone$.next($event.target.value)">
    </mat-form-field>
    <div>
      Contact Person
      <!-- <p> -->
      <form [formGroup]="form">

        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Contact Person" value={{contactPerson}} (keyup)="contactPerson$.next($event.target.value)">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Title" value={{contactPersonTitle}} (keyup)="contactPersonTitle$.next($event.target.value)">
          </mat-form-field>
          <!-- <mat-form-field> -->
          <!-- <input matInput placeholder="Phone Number" value={{contactPersonPhoneNumber}} (keyup)="contactPersonPhoneNumber$.next($event.target.value)"> -->
          <!-- </mat-form-field> -->


          <mat-form-field>
            <input matInput class="form-control" value={{contactPersonPhoneNumber}} type="text" appPhoneMask
              formControlName="phone" id="phone-number" placeholder="Phone Number" (keyup)="contactPersonPhoneNumber$.next($event.target.value)">
          </mat-form-field>
        </div>
      </form>

      <!-- </p> -->
    </div>
    <mat-form-field>
      <input matInput placeholder="Email" value={{email}} (keyup)="email$.next($event.target.value)">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Address" value={{address}} (keyup)="address$.next($event.target.value)"></textarea>
      <mat-hint align="start">
        <strong>Principal/Administrative Office</strong>
      </mat-hint>
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="City" value={{city}} (keyup)="city$.next($event.target.value)">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="State" value={{state}} (keyup)="state$.next($event.target.value)">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Zip" maxlength="5" value={{zip}} (keyup)="zip$.next($event.target.value)">
            <mat-hint align="end">{{zip?.toString().length}} / 5</mat-hint>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <mat-form-field>
      <input matInput placeholder="Fax" value={{fax}} (keyup)="fax$.next($event.target.value)">
    </mat-form-field>

  </div>

</div>

<div class="container mt-5 mb-5 pl-5 ">
  <div class="row">
    <form [formGroup]="form">

      <div class="form-group">
        <label for="phone-number">Phone Number</label>

        <input class="form-control" type="text" appPhoneMask formControlName="phone" id="phone-number" (keyup)="testphone$.next($event.target.value)">
      </div>



    </form>
  </div>
</div>
