<div align="center">
  <h3>Add Users</h3>
</div>
<mat-grid-list cols="2" rowHeight="20px">
  <mat-grid-tile>
    <div align="center">
      <h4>All Users</h4>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div align="center">
      <h4>Selected Users</h4>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="2" rowHeight="350px" gutterSize="50px">
  <mat-grid-tile mat-elevation-z8>
    <span>

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <div>

        <mat-table [dataSource]="dataSourceAllUsers" matSort>

          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)">
          </mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </span>
  </mat-grid-tile>

  <mat-grid-tile mat-elevation-z8>
    <span>
      <div>

        <mat-table [dataSource]="dataSourceSelectedUsers" matSort>

          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)">
          </mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </span>
  </mat-grid-tile>
</mat-grid-list>
<!-- <div *ngIf="editing"> -->
<button mat-raised-button (click)="addUsers()">Add Selected Users</button>
<button mat-raised-button (click)="cancel()">Cancel</button>
