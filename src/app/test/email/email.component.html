<form>
  <mat-input-container>
    <input matInput type="text" class="form-control" required name="name" #name placeholder="name">
  </mat-input-container>
  <mat-input-container>
    <input matInput type="email" class="form-control" required name="email" #email placeholder="email">
  </mat-input-container>
  <mat-input-container>
    <input matInput type="text" class="form-control" required name="message" #message placeholder="message">
  </mat-input-container>
  <button mat-raised-button class="btn btn-default" type="button" (click)="onSubmit(name.value, email.value, message.value)">Submit</button>
</form>
