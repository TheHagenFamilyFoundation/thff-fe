<div align="center">
  <h3>View Organizations</h3>

  <div>
    <div class="example-container mat-elevation-z8 toc">
      <mat-table [dataSource]="dataSource" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>

        <!-- createdOn Column -->
        <ng-container matColumnDef="createdOn">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Created On </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.createdAt | date: 'MM/dd/yyyy'}} </mat-cell>
        </ng-container>

        <!-- users Column -->
        <ng-container matColumnDef="users">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Users </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.users.length}} </mat-cell>
        </ng-container>

        <!-- lois Column -->
        <ng-container matColumnDef="lois">
          <mat-header-cell *matHeaderCellDef mat-sort-header> LOIs </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.lois.length}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)">
        </mat-row>
      </mat-table>
      <div *ngIf="!Loaded">
        <mat-spinner></mat-spinner>
      </div>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
      <mat-paginator (page)="func($event)" [pageSizeOptions]="[5, 10]"></mat-paginator>
    </div>
  </div>

</div>
