<mat-card>
  <div align="center">
    <h3>Letter Of Intent Voting</h3>
  </div>
  <mat-slider class="example-margin" [disabled]="disabled" [invert]="invert" [max]="max" [min]="min" [step]="step"
    [thumbLabel]="thumbLabel" [tickInterval]="tickInterval" [(ngModel)]="vote" (input)="onInputChange($event)"
    [vertical]="vertical">
  </mat-slider>
  <div>
    {{vote}}
  </div>
</mat-card>
