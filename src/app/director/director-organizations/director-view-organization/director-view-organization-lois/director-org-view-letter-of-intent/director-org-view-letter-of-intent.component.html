<div align="center">
  <div>
    <h3>View Letter of Intent</h3>
  </div>
  <div>
    <h4>Viewing Letter of Intent: {{loi?.name}}</h4>
    <h5>Organization: {{orgName}}</h5>
  </div>
  <div>
    <button mat-raised-button (click)="routeToOrg()">View Organization</button>
  </div>
  <br>
  <div *ngIf="loi" class="loi-info">
    <app-director-org-view-letter-of-intent-info [loi]="loi"></app-director-org-view-letter-of-intent-info>
  </div>
  <br>
  <div *ngIf="loi" class="loi-status">
    <app-director-org-view-letter-of-intent-status [loi]="loi"></app-director-org-view-letter-of-intent-status>
  </div>
  <div class="loi-basic">
    <mat-grid-list cols="2" rows="1" [rowHeight]="basicRowHeight">
      <mat-grid-tile>
        <div *ngIf="loi">
          <app-director-org-loi-president-voting [loi]="loi"></app-director-org-loi-president-voting>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div *ngIf="loi">
          <app-director-org-loi-voting [loi]="loi"></app-director-org-loi-voting>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

</div>
<div id="textbox">
  <p class="alignleft"><span *ngIf="!First"><button mat-raised-button (click)="routePrevious()">Previous
        LOI</button></span></p>
  <p class="aligncenter"> <button mat-raised-button routerLink="/director">Back To Directors Home</button></p>
  <p class="alignright"><span *ngIf="!Last">
      <button mat-raised-button (click)="routeNext()">Next LOI</button>
    </span></p>
</div>
<div style="clear: both;"></div>
