<mat-card>
  <div align="center">
    <h3>Letter Of Intent Information</h3>
  </div>

  <div class="example-container">
    <div>
      <mat-form-field class="full-width">
        <input matInput placeholder="Project Title" value={{projectTitle}} disabled>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Purpose" value={{purpose}} disabled></textarea>
        <mat-hint align="start">
          2000 Characters Maximum
        </mat-hint>
      </mat-form-field>
    </div>
    <br>
    <div>
      <mat-form-field class="full-width">
        <input matInput placeholder="Project Start Date" value={{startDate}} disabled>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width">
        <input matInput placeholder="Project End Date" value={{endDate}} disabled>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width">
        <input matInput placeholder="Amount Requested" value={{amountRequested}} disabled>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <input matInput placeholder="Total Project Cost" value={{totalProjectCost}} disabled>
      </mat-form-field>
    </div>
  </div>
</mat-card>
