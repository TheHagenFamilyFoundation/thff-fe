<div align="center">
  <h1>Application Timeline Date: {{cycleDate}}</h1>
</div>
<div>
  <div class="example-container mat-elevation-z8">
    <md-table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Step Column -->
      <ng-container mdColumnDef="Step">
        <md-header-cell *mdHeaderCellDef> Step </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.Step}} </md-cell>
      </ng-container>

      <!-- Date Column -->
      <ng-container mdColumnDef="Date">
        <md-header-cell *mdHeaderCellDef> Date </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.Date}} </md-cell>
      </ng-container>

      <!-- Weight Column -->
      <!-- <ng-container mdColumnDef="weight">
        <md-header-cell *mdHeaderCellDef> Weight </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.weight}} </md-cell>
      </ng-container> -->

      <!-- Color Column -->
      <!-- <ng-container mdColumnDef="symbol">
        <md-header-cell *mdHeaderCellDef> Symbol </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.symbol}} </md-cell>
      </ng-container> -->

      <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>
  </div>

</div>
